<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <title>온라인싸인 - 로그인</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <img src="images/logo2-1.png" alt="">
            </div>
            </header>
            <div>
                <div class="login-area">
                    <input type="email" placeholder="이메일 주소 입력">
                    <input type="password" placeholder="비밀번호 입력">
                    <button class="btn_1 login_btn">로그인</button>
                </div>
                <div class="sns-login">
                    <h1>SNS계정 로그인</h1>
                    <div class="btn-area">
                        <button class="naver_btn"><img src="images/naver.png" alt=""><span>NAVER</span></button><button class="kakao_btn"><img src="images/kakao.png" alt=""><span>KAKAO</span></button>
                    </div>
                    <div class="btn-area">
                        <button class="facebook_btn"><img src="images/facebook.png" alt=""><span>페이스북</span></button><button class="google_btn"><img src="images/google.png" alt=""><span>구글</span></button>
                    </div>
                </div>
                <div class="help-area">
                    <a href="javascript:avoid(0)">혹시 비밀번호를 잊어버리셨나요?</a>
                </div>
                <div class="sign-up btn_1">
                    <a href="sign-up.html">무료 회원 가입</a>
                </div>
                <div class="other-link">
                    <a href="javascript:avoid(0)">이용약관</a> <span>｜</span> <a href="javascript:avoid(0)">개인정보처리방침</a> <span>｜</span> <a href="javascript:avoid(0)">고객센터</a>
                </div>
            </div>
        </div>
    <footer>
        <div class="type1">
            Copyright © 2019 OnlineSign All Rights Reserved.
        </div>
    </footer>
</body>
</html>
