<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>온라인싸인 - 서명 요청</title>
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="con">
                <a href="menu.html"><img src="images/logo1-7.png" alt=""></a>
                <button class="dropdown_btn"></button>
                <ul class="list">
                    <li><a href="request-list.html">서명 요청내역</a></li>
                    <li><a href="sign-request.html">서명 요청</a></li>
                    <li><a href="">로그아웃</a></li>
                </ul>  
            </div>
        </div>
    </header>
    <div class="request wrap">
        <div class="request-con">
            <h1 class="tit">서명 요청</h1>
            <div class="list-area">
                <div class="form">
                    <table>
                        <tr class="person">
                            <td colspan="2">서명참여자 1</td>
                        </tr>
                        <tr>
                            <td>
                                <p>이름 :</p>
                            </td>
                            <td>
                                <input type="text" placeholder="이름을 입력해 주세요.">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>휴대폰 :</p>
                            </td>
                            <td>
                                <input type="tel" placeholder="휴대폰 번호를 입력해 주세요.">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>E-MAIL :</p>
                            </td>
                            <td>
                                <input type="email" placeholder="E-MAIL을 입력해 주세요.">
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr class="person">
                            <td colspan="2">서명참여자 2</td>
                        </tr>
                        <tr>
                            <td>
                                <p>이름 :</p>
                            </td>
                            <td>
                                <input type="text" placeholder="이름을 입력해 주세요.">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>휴대폰 :</p>
                            </td>
                            <td>
                                <input type="tel" placeholder="휴대폰 번호를 입력해 주세요.">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>E-MAIL :</p>
                            </td>
                            <td>
                                <input type="email" placeholder="E-MAIL을 입력해 주세요.">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="two-btn-area">
                    <div>
                        <button class="btn_1" onclick="">전송</button>
                    </div>
                    <div>
                        <button class="btn_3" onclick = "location.href = 'sign-request.html'">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-up">
        <div class="pop">
            <button class="close_btn"></button>
            <p>서명 요청</p>
            <div class="btn-area">
                <button class="kakao_btn">카카오톡</button>
                <button>SMS</button>
            </div>
        </div>
    </div>
</body>
<script>
    $( ".dropdown_btn" ).click(function() {
        $( ".top-nav .list" ).slideToggle();
    });

    $( ".dropdown_btn" ).click(function() {
        $( '.dropdown_btn' ).toggleClass( 'close' );
    });

    $( ".btn_1" ).click(function() {
        $( ".pop-up" ).show();
        
    });
    $( ".close_btn" ).click(function() {
        $( ".pop-up" ).hide();
        
    });
</script>
</html>
